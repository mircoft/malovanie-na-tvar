<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
    .butterfly-body { fill: #a1887f; } /* Brownish body */
    .butterfly-wing-upper { fill: #ffb74d; stroke: #fb8c00; stroke-width: 1; opacity: 0.9; } /* Orange/yellow upper wings */
    .butterfly-wing-lower { fill: #ffcc80; stroke: #fb8c00; stroke-width: 1; opacity: 0.9; } /* Lighter orange/yellow lower wings */
    .butterfly-antenna { fill: #a1887f; }
    .butterfly-sparkle { fill: #ffecb3; }
</style>

<!-- Body -->
<path d="M100 70 Q100 90 105 130 C108 150 102 150 95 130 C100 90 100 70 100 70Z" class="butterfly-body"/>

<!-- Head -->
<circle cx="100" cy="65" r="5" class="butterfly-body"/>

<!-- Antennae -->
<path d="M100 65 Q95 50 85 55" stroke="#a1887f" stroke-width="2" fill="none" class="butterfly-antenna"/>
<path d="M100 65 Q105 50 115 55" stroke="#a1887f" stroke-width="2" fill="none" class="butterfly-antenna"/>

<!-- Wings -->
<!-- Right Upper Wing -->
<path d="M100 90 Q140 60 180 80 Q160 110 100 90Z" class="butterfly-wing-upper" transform="rotate(5 100 90)"/>
<!-- Right Lower Wing -->
<path d="M100 110 Q140 130 160 150 Q120 140 100 110Z" class="butterfly-wing-lower" transform="rotate(-5 100 110)"/>
<!-- Left Upper Wing -->
<path d="M100 90 Q60 60 20 80 Q40 110 100 90Z" class="butterfly-wing-upper" transform="rotate(-5 100 90)"/>
<!-- Left Lower Wing -->
<path d="M100 110 Q60 130 40 150 Q80 140 100 110Z" class="butterfly-wing-lower" transform="rotate(5 100 110)"/>

<!-- Sparkles (Fairy element) -->
<circle cx="90" cy="100" r="2" class="butterfly-sparkle"/>
<circle cx="110" cy="105" r="2" class="butterfly-sparkle"/>

</svg> 